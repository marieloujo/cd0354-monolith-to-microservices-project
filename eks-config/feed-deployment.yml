apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed
  labels:
    app: feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feed
  template:
    metadata:
      labels:
        app: feed
    spec:
      containers:
      - name: feed
        image: joandetchenou/udagram-api-feed:v1
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
              name: env-configmap
          - secretRef:
              name: env-pg-secrets
        volumeMounts:
          - mountPath: "/root/.aws/"
            name: aws-credentials
      volumes:
        - name: aws-credentials
          configMap:
            name: aws-credentials
